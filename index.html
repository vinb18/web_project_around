<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/vectorheader.svg" alt="Imagen Around the U.S" />
            <hr>
        </header>
        <div class="profile">
            <img class="profile__image" src="./images/Jacques.png" alt="Imagen de un señor canoso con gorro rojo" />
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button">
                    <input type="image" class="image__edit-button" src="./images/editbutton.svg"
                        alt="Botón de editar" />
                </button>
                <h2 class="profile__activity">Explorer</h2>
            </div>
            <button type="button" class="profile__add-button">
                <input type="image" class="image__add-button" src="./images/addbutton.svg" alt="Botón de agregar">
            </button>
        </div>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Great Smokey Mountains-Gatlinburg.jpg"
                    alt="Paisaje de montañas grises">
                <div class="element__info">
                    <h3 class="element__title">Gatlinburg</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Antelope Canyon-Arizona.jpg" alt="Gran cañón Arizona">
                <div class="element__info">
                    <h3 class="element__title">Arizona</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Mount Hood National Forest-Oregon.jpg"
                    alt="Montañana nevada y lago">
                <div class="element__info">
                    <h3 class="element__title">Oregon</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Mount Rainier-Washington.jpg" alt="Atardecer en lago">
                <div class="element__info">
                    <h3 class="element__title">Washington</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Yellowstone National Park.jpg" alt="Paisaje de río y pinos">
                <div class="element__info">
                    <h3 class="element__title">Yellowstone National Park</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Zion National Park.jpg" alt="Carretera con nieve y montañas">
                <div class="element__info">
                    <h3 class="element__title">Zion National Park</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Around The U.S.</p>
        </footer>
        <div class="form__edit-profile">
            <h2 class="form__heading">Editar perfil</h2>
            <fieldset class="form__input-container">
                <input class="form__item form__item_name" id="name" name="name" placeholder="Nombre" required></input>
                <span class="form__line"></span>
                <input class="form__item form__item_activity" id="activity" name="activity" placeholder="Acerca de mí"
                    required></input>
                <span class="form__line"></span>
                <button type="save" class="form__button">Guardar
                    <input type="image" class="image__submit-button" src="./images/submitbutton.svg"
                        alt="Botón de guardar">
                </button>
            </fieldset>
        </div>
    </div>
</body>

</html>
