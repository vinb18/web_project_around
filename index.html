  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" class="button button__close">
      </button>
      <form class="popup__form">
        <span class="popup__heading">Edit profile</span>
        <fieldset class="popup__set">
          <input class="popup__item popup__item_name" id="name" name="name" placeholder="Name" required></input>
          <input class="popup__item popup__item_job" id="job" name="job" placeholder="About me" required></input>
        </fieldset>
        <button type="save" class="button button__save">Save</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__overlay popup__overlay_add"></div>
    <div class="popup__container popup__container_add">
      <button type="button" class="button button__close_add">
      </button>
      <form class="popup__form popup__form_add">
        <span class="popup__heading popup__heading_add">Nuevo lugar</span>
        <fieldset class="popup__set popup__set_add">
          <input class="popup__item popup__item_add_title" id="title" name="title" placeholder="Título"
            required></input>
          <input class="popup__item popup__item_add_url" id="url" name="url" placeholder="Enlace a la imagen"
            required></input>
        </fieldset>
        <button type="save" class="button button__create">Crear</button>
      </form>
    </div>
  </div>
