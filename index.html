<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/vectorheader.svg" alt="Imagen Around the U.S" />
            <hr>
        </header>
        <div class="profile">
            <img class="profile__image" src="./images/Jacques.png" alt="Imagen de un señor canoso con gorro rojo" />
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button">
                    <input type="image" class="image__edit-button" src="./images/editbutton.svg"
                        alt="Botón de editar" />
                </button>
                <h2 class="profile__activity">Explorer</h2>
            </div>
            <button type="button" class="profile__add-button">
                <input type="image" class="image__add-button" src="./images/addbutton.svg" alt="Botón de agregar">
            </button>
        </div>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin.jpg" alt="Pinos">
                <div class="element__info">
                    <h3 class="element__title">Yosemite Valley</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>

            <div class="element">
                <img clas="element__image" src="./images/kirill-pershin.jpg" alt="Pinos">
                <div class="element__info">
                    <h3 class="element__title">Yosemite Valley</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img clas="element__image" src="./images/kirill-pershin.jpg" alt="Pinos">
                <div class="element__info">
                    <h3 class="element__title">Lake Louise</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img clas="element__image" src="./images/kirill-pershin.jpg" alt="Pinos">
                <div class="element__info">
                    <h3 class="element__title">Bald Mountains</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img clas="element__image" src="./images/kirill-pershin.jpg" alt="Pinos">
                <div class="element__info">
                    <h3 class="element__title">Latemar</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img clas="element__image" src="./images/kirill-pershin.jpg" alt="Pinos">
                <div class="element__info">
                    <h3 class="element__title">Vanoise Nationa...</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>
            </div>
            <div class="element">
                <img clas="element__image" src="./images/kirill-pershin.jpg" alt="Pinos">
                <div class="element__info">
                    <h3 class="element__title">Lago di Braies</h3>
                    <button type="button" class="element__button">
                        <input type="image" class="image__button-like" src="./images/corazon.svg"
                            alt="Corazón me gusta">
                    </button>
                </div>



        </section>
    </div>
</body>

</html>
