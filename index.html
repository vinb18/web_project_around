<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/vectorheader.svg" alt="Imagen Around the U.S" />
            <hr>
        </header>
        <div class="profile">
            <img class="profile__image" src="./images/Jacques.png" alt="Imagen de un señor canoso con gorro rojo" />
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button">
                    <input type="image" class="image__edit-button" src="./images/editbutton.svg"
                        alt="Botón de editar" />
                </button>
                <h2 class="profile__activity">Explorer</h2>
            </div>
            <button type="button" class="profile__add-button">
                <input type="image" class="image__add-button" src="./images/addbutton.svg" alt="Botón de agregar">
            </button>
        </div>
        <section class="elements">
            <div class="element">

            </div>

        </section>
    </div>
</body>

</html>
