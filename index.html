<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/vectorheader.svg" alt="Imagen Around the U.S" />
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/Jacques.png" alt="Imagen de un señor canoso con gorro rojo" />
            <div class="profile__info">
                <span class="profile__name">Jacques Cousteau</span>
                <button type="button" class="button button__edit">
                </button>
                <span class="profile__job">Explorer</span>
            </div>
            <button type="button" class="button button__add">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Great Smokey Mountains-Gatlinburg.jpg"
                    alt="Paisaje de montañas grises">
                <div class="element__info">
                    <h6 class="element__title">Gatlinburg</h6>
                    <button type="button" class="button button__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Antelope Canyon-Arizona.jpg" alt="Gran cañón Arizona">
                <div class="element__info">
                    <h6 class="element__title">Arizona</h6>
                    <button type="button" class="button button__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Mount Hood National Forest-Oregon.jpg"
                    alt="Montañana nevada y lago">
                <div class="element__info">
                    <h6 class="element__title">Oregon</h6>
                    <button type="button" class="button button__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Mount Rainier-Washington.jpg" alt="Atardecer en lago">
                <div class="element__info">
                    <h6 class="element__title">Washington</h6>
                    <button type="button" class="button button__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Yellowstone National Park.jpg" alt="Paisaje de río y pinos">
                <div class="element__info">
                    <h6 class="element__title">Yellowstone National Park</h6>
                    <button type="button" class="button button__like">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Zion National Park.jpg" alt="Carretera con nieve y montañas">
                <div class="element__info">
                    <h6 class="element__title">Zion National Park</h6>
                    <button type="button" class="button button__like">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Around The U.S.</p>
    </footer>
    <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <button type="button" class="button button__close">
            </button>
            <form class="popup__form">
                <span class="popup__heading">Edit profile</span>
                <fieldset class="popup__set">
                    <input class="popup__item popup__item_name" id="name" name="name" placeholder="Name"
                        required></input>
                    <input class="popup__item popup__item_job" id="job" name="job" placeholder="About me"
                        required></input>
                </fieldset>
                <button type="save" class="button button__save">Save</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
