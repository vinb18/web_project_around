<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/vectorheader.svg" alt="Imagen Around the U.S" />
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__image" src="./images/Jacques.png" alt="Señor canoso con gorro rojo" />
        <div class="profile__info">
          <div class="profile__edit">
            <span class="profile__name">Jacques Cousteau</span>
            <button type="button" class="button button_edit"></button>
          </div>
          <span class="profile__job">Explorer</span>
        </div>
      </div>
      <button type="button" class="button button_add">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Around The U.S.</p>
  </footer>
  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" class="button button_close">
      </button>
      <form class="popup__form">
        <span class="popup__heading">Edit profile</span>
        <fieldset class="popup__set">
          <input class="popup__item popup__item_name" id="name" name="name" placeholder="Name" required>
          <input class="popup__item popup__item_job" id="job" name="job" placeholder="About me" required>
        </fieldset>
        <button type="submit" class="button button_save">Save</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__overlay popup__overlay_add"></div>
    <div class="popup__container popup__container_add">
      <button type="button" class="button button_close">
      </button>
      <form class="popup__form popup__form_add">
        <span class="popup__heading popup__heading_add">Nuevo lugar</span>
        <fieldset class="popup__set popup__set_add">
          <input class="popup__item popup__item_title" id="title" name="title" placeholder="Título" required>
          <input class="popup__item popup__item_url" id="url" name="url" placeholder="Enlace a la imagen" required>
        </fieldset>
        <button type="submit" class="button button_create">Crear</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_image">
      <button type="button" class="button button_close">
      </button>
      <img class="popup__image" src=" " alt="">
      <p class="popup__title"></p>
    </div>
  </div>

  <template id="card-template">
    <div class="element">
      <img class="element__image" src=" " alt="">
      <button type="button" class="button button_delete"></button>
      <div class="element__info">
        <h6 class="element__title"></h6>
        <button type="button" class="button button_like">
        </button>
      </div>
    </div>
  </template>
  <script src="index.js"></script>
</body>

</html>
